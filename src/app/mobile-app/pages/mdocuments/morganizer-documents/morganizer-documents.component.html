        <h1>{{language.organizer.documents}}</h1> -->
    </div>
    <div class="page-action-right" *ngIf="this.userDetails.roles[0] != 'guest'">
            <div class="doc_upload_btn">
                <input type="file" (change)="uploadFile($event)"  accept=".ppt,.pptx,.pdf,.docx,.docs,.txt,.xls,.xlsx,.zip,.jpg,.png,.jpeg">
                <span class="upload_ol">
                    <span>{{language.organizer.upload_document}}</span></span>
            </div>
    </div>
</div>
<!-- tab area start -->
 <div class="tabs-content-section">
    <div class="horizontal-tabs">
        <nav class="scroll-navigation">
            <ul class="tabs__items">
                <li  *ngIf="participateAccess.organizer_myDocument == 'Yes'"><a id="1" (click)="myDocument()" (click)="onClick('1')" [ngClass]="{'active': activeClass==='myDocActive'}">{{language.club_document.my_documents}}</a></li>
                <li  *ngIf="participateAccess.organizer_clubDocument == 'Yes'"><a  id="2" (click)="clubDocument()" (click)="onClick('2')" [ngClass]="{'active': activeClass==='clubDocActive'}">{{language.club_document.club_documents}}</a></li>
                <li *ngIf="participateAccess.organizer_currentStatus == 'Yes'"><a  id="3"  (click)="currentDocument()" (click)="onClick('3')" [ngClass]="{'active': activeClass==='currentDocActive'}">{{language.club_document.current_status}}</a></li>
                <li *ngIf="participateAccess.organizer_archivedDocument == 'Yes'"><a  id="4" (click)="archiveDocument()" (click)="onClick('4')" [ngClass]="{'active': activeClass==='archiveDocActive'}">{{language.club_document.archived_documents}}</a></li>
            </ul>
        </nav>
    </div>
</div>
<!-- tab area end -->
<div class="app-content-area"  *ngIf="displayMydocument == true">
    <app-my-document ></app-my-document>

</div>
<div class="app-content-area" *ngIf="displayClubdocument == true">
    <app-club-document></app-club-document>
</div>
<div class="app-content-area" *ngIf="displayCurrentstatus == true">
    <app-current-status-document></app-current-status-document>
</div>
<div class="app-content-area" *ngIf="displayArchivedocument == true">
    <app-archived-document></app-archived-document>
</div>
