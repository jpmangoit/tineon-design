<div class="content create-component">
    <div class="responsive-header">
        <div class="mobile-back-main">
            <div>
                <div class="back-button">
                    <button type="button" routerLink="/profile">
                        <svg width="23" height="24" viewBox="0 0 23 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14.3072 6L8.58429 12L14.3072 18" stroke="#E93608" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <div class="mb-title proile-icon">
                    <svg  width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M11.4243 1.49821L3.11959 8.10877C2.74933 8.40351 2.95773 8.99997 3.43099 8.99997H20.5802C21.0522 8.99997 21.2614 8.40608 20.8935 8.1103L12.6737 1.50127C12.3092 1.20819 11.7903 1.20692 11.4243 1.49821Z" fill="none" stroke="none" stroke-width="1.5"/>
                        <path d="M7 12H5C4.72386 12 4.5 12.1567 4.5 12.35V18.65C4.5 18.8433 4.72386 19 5 19H7C7.27614 19 7.5 18.8433 7.5 18.65V12.35C7.5 12.1567 7.27614 12 7 12Z" fill="none" stroke="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M19 12H17C16.7239 12 16.5 12.0979 16.5 12.2187V18.7812C16.5 18.902 16.7239 19 17 19H19C19.2761 19 19.5 18.902 19.5 18.7812V12.2187C19.5 12.0979 19.2761 12 19 12Z" fill="none" stroke="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M13 12H11C10.7239 12 10.5 12.0559 10.5 12.125V18.875C10.5 18.944 10.7239 19 11 19H13C13.2761 19 13.5 18.944 13.5 18.875V12.125C13.5 12.0559 13.2761 12 13 12Z" fill="none" stroke="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M2 21H22C22 22.1045 21.1046 23 20 23H4C2.89543 23 2 22.1045 2 21Z" fill="none"/>
                        <circle cx="12" cy="6.5" r="1.5" fill="none"/>
                        </svg>{{language.profile_bank.title}}</div>
            </div>            
            <div class="empty-area">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M16 3L20 7L16 11" stroke="#E93608" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M20 7H4" stroke="#E93608" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M8 21L4 17L8 13" stroke="#E93608" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M4 17H20" stroke="#E93608" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>
        </div>
    </div>

    <div class="profile_main data_main">
        <div class="profile-section-content">
            <div class="profile_content Payment_data_main">
                <div class="card">
                    <div class="card-body">
                        <div class="alert alert-danger" role="alert" *ngIf="user?.changeRequest?.bank?.status == 'pending'">
                            {{language.profile.request_approval}}
                         </div>
                        <!-- profile header start -->
                        <div class="profile_main_head">
                            <!-- <div class="profile_title">{{language.profile_bank.title}}</div> -->
                            <div class="print_btn_group">
                                <div class="title-btn-group rp_sec">
                                    <a (click)="inEdit()"><img onContextMenu="return false;" src="assets/img/Edit.svg" alt="" loading="lazy"></a>
                                    <a (click)="print()"><img onContextMenu="return false;" src="assets/img/print.svg" alt="" loading="lazy"></a>
                                </div>
                            </div>
                        </div>
                        <!-- profile header end -->
                        <!-- profile details data start -->
                        <div class="profile_details">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="profile_field">
                                        <span class="profile-img"><svg width="19" height="26" viewBox="0 0 19 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M9.5 1.85714C10.4395 1.85714 11.3578 2.12944 12.139 2.63961C12.9201 3.14977 13.5289 3.87488 13.8884 4.72326C14.2479 5.57163 14.342 6.50515 14.1587 7.40578C13.9755 8.3064 13.5231 9.13368 12.8588 9.783C12.1945 10.4323 11.3481 10.8745 10.4267 11.0536C9.50527 11.2328 8.5502 11.1408 7.68225 10.7894C6.8143 10.438 6.07246 9.84295 5.55052 9.07943C5.02858 8.31592 4.75 7.41827 4.75 6.5C4.75 5.26864 5.25044 4.08771 6.14124 3.217C7.03204 2.3463 8.24022 1.85714 9.5 1.85714ZM9.5 0C8.18475 0 6.89904 0.381218 5.80546 1.09545C4.71187 1.80968 3.85952 2.82484 3.3562 4.01256C2.85288 5.20028 2.72119 6.50721 2.97778 7.76809C3.23437 9.02896 3.86772 10.1872 4.79774 11.0962C5.72776 12.0052 6.91268 12.6243 8.20265 12.8751C9.49262 13.1259 10.8297 12.9972 12.0448 12.5052C13.26 12.0132 14.2986 11.1801 15.0293 10.1112C15.76 9.04229 16.15 7.78558 16.15 6.5C16.15 4.77609 15.4494 3.12279 14.2023 1.90381C12.9551 0.684819 11.2637 0 9.5 0ZM19 26H17.1V21.3571C17.1 20.1258 16.5996 18.9449 15.7088 18.0741C14.818 17.2034 13.6098 16.7143 12.35 16.7143H6.65C5.39022 16.7143 4.18204 17.2034 3.29124 18.0741C2.40044 18.9449 1.9 20.1258 1.9 21.3571V26H0V21.3571C0 19.6332 0.700623 17.9799 1.94774 16.7609C3.19486 15.542 4.88631 14.8571 6.65 14.8571H12.35C14.1137 14.8571 15.8051 15.542 17.0523 16.7609C18.2994 17.9799 19 19.6332 19 21.3571V26Z" fill="black"/>
                                        </svg>
                                        <!-- <input type="text" disabled *ngIf="user" placeholder="{{user.firstName}} {{user.lastName}}"> -->
                                        <span>{{user?.firstName}} {{user?.lastName}}</span>
                                        </span>
                                    </div>
                                </div>
                                <div class="two-img"><div class="col-md-6">
                                    <div class="profile_field">
                                        <span><svg width="20" height="26" viewBox="0 0 20 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M1 8L10 1L19 8V19C19 19.5304 18.7893 20.0391 18.4142 20.4142C18.0391 20.7893 17.5304 21 17 21H3C2.46957 21 1.96086 20.7893 1.58579 20.4142C1.21071 20.0391 1 19.5304 1 19V8Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        <path d="M7 21V11H13V21" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        </svg>
                                        <!-- <input type="text" disabled *ngIf="userData" placeholder="{{userData.iban}}"> -->
                                        <span *ngIf="userData?.iban">{{userData?.iban }}</span>
                                        <label *ngIf="!userData?.iban">{{language.profile_bank.iban}}</label>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="profile_field">
                                        <span><svg width="20" height="22" viewBox="0 0 20 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M1 8L10 1L19 8V19C19 19.5304 18.7893 20.0391 18.4142 20.4142C18.0391 20.7893 17.5304 21 17 21H3C2.46957 21 1.96086 20.7893 1.58579 20.4142C1.21071 20.0391 1 19.5304 1 19V8Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        <path d="M7 21V11H13V21" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        </svg>
                                        <!-- <input type="text" disabled *ngIf="userData" placeholder="{{userData.bic}}"> -->
                                        <span *ngIf="userData?.bic">{{userData?.bic }}</span>
                                        <label *ngIf="!userData?.bic">{{language.profile_bank.bic}}</label>
                                        </span>
                                    </div>
                                </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="profile_field">
                                        <span><svg width="20" height="22" viewBox="0 0 20 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M1 8L10 1L19 8V19C19 19.5304 18.7893 20.0391 18.4142 20.4142C18.0391 20.7893 17.5304 21 17 21H3C2.46957 21 1.96086 20.7893 1.58579 20.4142C1.21071 20.0391 1 19.5304 1 19V8Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        <path d="M7 21V11H13V21" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                        </svg>
                                        <!-- <input type="text" *ngIf="userData" disabled placeholder="{{userData.name}}"> -->
                                        <span *ngIf="userData?.name">{{userData?.name }}</span>
                                        <label *ngIf="!userData?.name">{{language.profile_bank.bank_name}}</label>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
