
<div class="navigation-tools fixed-bottom">
    <!-- navigation start -->
    <div class="tool-main">
        <button mat-icon-button class="page-action" routerLink="/dashboard" (click)="onClick(1)" [ngClass]="{'active': step ==='step1'}">
            <img onContextMenu="return false;" src="../../../../assets/img/mobile-img/tool/home.svg" alt="" loading="lazy">
            <img onContextMenu="return false;" src="../../../../assets/img/mobile-img/tool/home-ac.svg" alt="" loading="lazy">
        </button>
        <div class="nofication-pulse">
        <button mat-icon-button class="page-action" [disabled]="userDetails.isMember_light || userDetails.guestUser" (click)="openNotification()" (click)="onClick(2)" [ngClass]="{'active': step ==='step2'}">
            <img onContextMenu="return false;" src="../../../../assets/img/mobile-img/tool/bell.svg" alt="" loading="lazy">
            <img onContextMenu="return false;" src="../../../../assets/img/mobile-img/tool/bell-ac.svg" alt="" loading="lazy">
        </button>
        <div class="badge pulsate" *ngIf="!userDetails.isMember_light && !userDetails.guestUser">{{showNotifications.length}}</div>

        </div>
        <button mat-raised-button (click)="openBottomSheet()">
            <img onContextMenu="return false;" src="../../../../assets/img/mobile-img/tool/add-ic.svg" alt="" loading="lazy">
        </button>
        <button mat-icon-button class="page-action" routerLink="/profile" (click)="onClick(3)" [ngClass]="{'active': step==='step3'}">
            <img onContextMenu="return false;" src="../../../../assets/img/mobile-img/tool/setting.svg" alt="" loading="lazy">
            <img onContextMenu="return false;" src="../../../../assets/img/mobile-img/tool/setting-ac.svg" alt="" loading="lazy">
        </button>
        <button mat-icon-button class="page-action" routerLink="/general-information"  (click)="onClick(4)" [ngClass]="{'active': step==='step4'}">
            <img onContextMenu="return false;" src="../../../../assets/img/mobile-img/tool/profile.svg" alt="" loading="lazy">
            <img onContextMenu="return false;" src="../../../../assets/img/mobile-img/tool/profile-ac.svg" alt="" loading="lazy">
        </button>
    </div>
    <!-- navigation end -->
    <br>
    <div class="application-ad last-ad" [hidden]= "isShow" *ngIf="ads">
        <a href="{{ads.link}}" target="_blank" >
            <div class="add-inner" >
                <div class="ad-right">
                    <span>
                        <img onContextMenu="return false;" [src]="ads && ads.picture ? ads.picture : '../../../../assets/img/mobile-img/dashboard/ad-img.png'" alt="" loading="lazy">
                    </span>
                </div>
                <div class="ad-left">
                    <Span>{{ads.name}}</Span>
                    <span class="get-btn"><a>{{language.navigation.get_app}}</a></span>
                </div>
            </div>
        </a>
        <div class="close-icon">
            <button type="button" (click) = toggleDisplay()>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">

    <div class="application-ad" [hidden]="isShowTineon" *ngIf="adsTineon && allowAdvertisment == 0">
        <a href="{{adsTineon.redirectLink}}" target="_blank" (click)="onClickBanner(adsTineon.id)">
            <div class="add-inner" >
                <div class="ad-right">
                    <span>
                        <img onContextMenu="return false;" [src]="adsTineon && adsTineon.image ? adsTineon.image : '../../../../assets/img/mobile-img/dashboard/ad-img.png'" alt="" loading="lazy">
                    </span>
                </div>
                <div class="ad-left">
                    <!-- <p>dashboard banner</p> -->
                    <Span>{{adsTineon.bannerName}}</Span>
                    <span class="get-btn"><a>{{language.navigation.get_app}}</a></span>
                </div>
            </div>
        </a>
