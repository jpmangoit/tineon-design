    <div class="club_news_widget_group" *ngIf="userRole != 'guest'">
        <!-- club news top widget start -->
        <div class="row dash-widget" *ngIf="displayNews == true">
            <div class="col-md-9 club_widget club-wall-news">
                <app-club-news (dataLoaded)="onChildDataLoaded()"></app-club-news>
            </div>
            <div class="col-md-3 appointment_widget">
                <app-group-news (dataLoaded)="onChildDataLoaded()"></app-group-news>
            </div>
            <!-- club news top widget start -->
        </div>
        <app-club-dates *ngIf="displayDates == true"></app-club-dates>
        <!-- <app-club-events *ngIf="displayEvents == true"></app-club-events> -->
        <app-events-calendar *ngIf="displayEvents == true"></app-events-calendar>
    </div>
    <div class="club_news_widget_group" *ngIf="userRole == 'guest'">
        <!-- club news top widget start -->
        <div class="row dash-widget" *ngIf="displayNews == true">
            <div class="col-md-12 club_widget">
                <app-club-news></app-club-news>
            </div>
        </div>
        <app-club-dates *ngIf="displayDates == true"></app-club-dates>
        <!-- <app-club-events *ngIf="displayEvents == true"></app-club-events> -->
        <app-events-calendar *ngIf="displayEvents == true"></app-events-calendar>
    </div>
