<div class="content" *ngIf="participateAccess.event == 'Yes' || participateAccess.task == 'Yes' || participateAccess.document == 'Yes'">
    <div class="row">
        <div class="col-md-12 page-main">
            <div class="page-action">
                <div class="page-action-left">
                    <div class="tab-button">
                        <button type="button" *ngIf="participateAccess.event == 'Yes'" routerLink="organizer-event" (click)="onEvents()"
                            [ngStyle]="displayEvents == true ?
                                {'border-color': setTheme.default_status == true ? '#68759F' : setTheme.button_bgcolor,
                                'background-color': setTheme.default_status == true ? '#68759F' : setTheme.button_bgcolor,
                                'color': setTheme.default_status == true ? '#fff' : setTheme.button_text}
                                : {'border-color':setTheme.button_bgcolor,'background-color':'#fff','color':'#68759F'}" >
                            <Span>{{language.organizer.events}}</Span>
                        </button>
                        <button type="button" *ngIf="participateAccess.task == 'Yes'" routerLink="organizer-task" id="organizer_task" (click)="onTasks()"
                        [ngStyle]="displayTasks == true ? {'border-color': setTheme.default_status == true ? '#68759F' : setTheme.button_bgcolor,
                                'background-color': setTheme.default_status == true ? '#68759F' : setTheme.button_bgcolor,
                                'color': setTheme.default_status == true ? '#fff' : setTheme.button_text}
                                : {'border-color':setTheme.button_bgcolor,'background-color':'#fff','color':'#68759F'}" >
                         <Span>{{language.organizer.task_list}}</Span>
                        </button>

                        <button type="button" *ngIf="participateAccess.document == 'Yes'"  routerLink="organizer-documents" id="organizer_doc" (click)="onDocuments()"
                        [ngStyle]="displayDocs == true ? {'border-color': setTheme.default_status == true ? '#68759F' : setTheme.button_bgcolor,
                            'background-color': setTheme.default_status == true ? '#68759F' : setTheme.button_bgcolor,
                            'color': setTheme.default_status == true ? '#fff' : setTheme.button_text}
                            : {'border-color':setTheme.button_bgcolor,'background-color':'#fff','color':'#68759F'}">
                        <span>{{language.organizer.documents}}</span>
                    </button>
                    </div>
                </div>
                <div class="page-action-right" *ngIf="createAccess.news == 'Yes' || createAccess.event == 'Yes'">
