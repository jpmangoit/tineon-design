<div class="content" *ngIf="participateAccess.crm_survey == 'Yes'">

      <div class="col-md-12 page-main">
        <div class="page-action">

                    </svg>
                <h1>{{language.Survey.survey}}</h1>
            </div>
        </div>
          <div class="survey-tabs-wrapper">
              <div class="row">
                  <div class="col-md-12">
                      <div class="card">
                          <!-- <div class="error alert alert-danger" id="responseMessage" *ngIf="responseMessage"> {{responseMessage}}</div> -->
                          <div class="card-body">
                              <div class="tasks_navigation">
                                  <ul class="nav nav-tabs" role="tablist">
                                      <li class="nav-item">
                                            <a class="nav-link active" id="head-allTask" (click)="onSurvey(1)" [ngStyle]="displayActiveSurvey == true ? {'color':'#68759F'} : {'color':'#C4CBE0'}" >
                                                <div class="tab_value">{{language.Survey.active_survey}}</div>
                                            </a>
                                      </li>
                                      <li class="nav-item">
                                            <a class="nav-link" id="head-personalTask" (click)="onSurvey(2)" [ngStyle]="displayMySurvey == true ? {'color':'#68759F'} : {'color':'#C4CBE0'}" >
                                                <div class="tab_value">{{language.Survey.my_votes}}</div>
                                            </a>
                                      </li>
                                      <li class="nav-item">
                                            <a class="nav-link" id="head-groupTask" (click)="onSurvey(3)" [ngStyle]="displayCompletedSurvey == true ? {'color':'#68759F'} : {'color':'#C4CBE0'}" >
                                                <div class="tab_value">{{language.Survey.completed_votes}}</div>
                                            </a>
                                      </li>
                                  </ul>
                              </div>
                              <div class="tab-content">
                                  <div class="active" id="tabs-1" *ngIf="displayActiveSurvey">
                                      <div class="chat-navigation">
                                          <div class="tab-content">
                                              <app-crm-active-survey></app-crm-active-survey>
                                          </div>
                                      </div>
                                  </div>
                                  <div class="" id="tabs-2" *ngIf="displayMySurvey">
                                      <div class="chat-navigation">
                                          <div class="tab-content">
                                              <app-crm-my-votes></app-crm-my-votes>
                                          </div>
                                      </div>
                                  </div>
                                  <div class="" id="tabs-3" *ngIf="displayCompletedSurvey">
                                      <div class="chat-navigation">
                                          <div class="tab-content">
                                              <app-crm-completed-survey></app-crm-completed-survey>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

            <h1 >{{language.genral_message.feature_locked}}</h1>
            <span>{{language.genral_message.not_available_msg}}</span>
        </div>
    </div>
</div>
