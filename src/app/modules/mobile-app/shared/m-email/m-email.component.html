<div class="login-page">
    <div class="container-fluid">
        <div class="row no-margin">
            <div class="col-sm-12 no-padding login-box">
                <div class="row no-margin w-100">
                    <!-- <div class="col-lg-6 col-md-6 box-de">
                        <div class="login-content">
                            <div class="login-logo">
                                <img onContextMenu="return false;" src="assets/img/logo.png" alt="logo" loading="lazy" />
                            </div>
                            <div class="login-heading">
                                <h2>{{ language.login.loginHeading }}</h2>
                            </div>
                            <div class="login-con">
                                <p>{{ language.login.loginDesc }}</p>
                            </div>
                        </div>
                    </div> -->
                    <div class="col-lg-6 col-md-6 log-det">
                        <div class="login-content">
                            <div class="login-logo">
                                <img onContextMenu="return false;" src="assets/img/brand_img_m.png" alt="logo" loading="lazy" />
                            </div>
                            <!-- <div class="login-heading">
                                <h2>{{ language.login.loginHeading }}</h2>
                            </div> -->
                            <div class="login-con">
                                <!-- <p>{{ language.login.loginDesc }}</p> -->
                            </div>
                        </div>
                        <form class="login-form" [formGroup]="emailForm" (ngSubmit)="emailProcess()">
                            <h2>{{ language.login.infos }}</h2>
                            <div class="text-box-cont">
                                <label class="error alert alert-danger" *ngIf="validError">{{ formError }}</label>
                                <div class="input-group">
                                    <label class="mobile-hidden">{{language.login.name }}</label>
                                    <div class="login-unput-feed">
                                        <input type="text" class="form-control name" placeholder="{{ language.login.name}}"
                                            formControlName="name" aria-label="name" aria-describedby="basic-addon1" />
                                    </div>
                                    <span class="error" *ngIf=" emailsubmitted && emailForm.controls['name'].errors">{{language.error_message.common_required}}</span>
                                </div>
                                <div class="input-group">
                                    <label class="mobile-hidden">{{language.login.club_name }}</label>
                                    <div class="login-unput-feed">
                                        <input type="text" class="form-control club_name" placeholder="{{ language.login.club_name}}"
                                            formControlName="club_name" aria-label="club_name" aria-describedby="basic-addon1" />
                                    </div>
                                    <span class="error" *ngIf=" emailsubmitted && emailForm.controls['club_name'].errors">{{language.error_message.common_required}}</span>
                                </div>
                                <div class="input-group">
                                    <label class="mobile-hidden">{{language.login.email }}</label>
                                    <div class="login-unput-feed">
                                        <input type="text" class="form-control email" placeholder="{{ language.instructor.email}}"
                                            formControlName="email" aria-label="email" aria-describedby="basic-addon1" />
                                        <!-- <div class="icon">
                                            <img onContextMenu="return false;" src="assets/img/Email_Icon.png" alt="logo" loading="lazy" />
                                        </div> -->
                                    </div>
                                    <span class="error" *ngIf=" emailsubmitted && emailForm.controls['email'].errors">{{language.error_message.email_proper}}</span>
                                </div>
                                <div class="input-group">
                                    <label class="mobile-hidden">{{language.login.association_purpose }}</label>
                                    <div class="login-unput-feed">
                                        <input type="text" class="form-control association_purpose" placeholder="{{ language.login.association_purpose}}"
                                            formControlName="association_purpose" aria-label="name" aria-describedby="basic-addon1" />
                                    </div>
                                    <span class="error" *ngIf=" emailsubmitted && emailForm.controls['association_purpose'].errors">{{language.error_message.common_required}}</span>
                                </div>
                                <div class="input-group">
                                    <label class="mobile-hidden">{{language.login.number_of_members }}</label>
                                    <div class="login-unput-feed">
                                        <input type="text" class="form-control number_of_members" placeholder="{{ language.login.number_of_members}}"
                                            formControlName="number_of_members" aria-label="number_of_members" aria-describedby="basic-addon1" />
                                    </div>
                                    <span class="error" *ngIf=" emailsubmitted && emailForm.controls['number_of_members'].errors">{{language.error_message.common_required}}</span>
                                </div>
                                <div class="input-group">
                                    <label class="mobile-hidden">{{language.login.club_Website }}</label>
                                    <div class="login-unput-feed">
                                        <input type="text" class="form-control club_Website" placeholder="{{ language.login.club_Website}}"
                                            formControlName="club_Website" aria-label="club_Website" aria-describedby="basic-addon1" />
                                    </div>
                                    <span class="error" *ngIf=" emailsubmitted && emailForm.controls['club_Website'].errors">{{language.error_message.common_required}}</span>
                                </div>
                                <div class="input-group center mb-3">
                                    <button class="btn btn-success">{{ language.login.send }}</button>
                                </div>
                                <div class="sendbtn">
                                    <button class="sendbtn" routerLink="/mobile/login">
                                        {{language.recoverPassword.backTo}}&nbsp;{{ language.recoverPassword.signIn }}
                                    </button>
                                    <!-- <p>
                                        {{language.recoverPassword.backTo}}&nbsp;<a routerLink="/mobile/login">{{ language.recoverPassword.signIn }}</a>
                                    </p> -->
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="authService.showLoader">
    <div class="overlay">
        <div class="overlay__inner">
            <div class="overlay__content"><span class="spinner"></span></div>
        </div>
    </div>
</div>
